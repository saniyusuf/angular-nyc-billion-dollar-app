<ion-header>
  <ion-navbar>
    <ion-title>
      BDA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let site of sitesList$ | async" col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12>
          <ion-card>
              <img [src]="site.image" alt="">
              <ion-card-content>
                {{site.name}}
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
